{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <style type="text/css">
        .form-container{
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block main %}
    <h2>登录</h2>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">立即登录</button>
            </div>
        </div>
    </form>
{% endblock %}
