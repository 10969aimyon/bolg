{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <style type="text/css">
        .inner-div {
            width: 300px;
            margin: 0 auto;
        }
    h2{
        text-align: center;
        margin-bottom: 20px;
    }
    </style>
{% endblock %}

{% block main %}
    <h2>注册</h2>
    <form action="" class="form-control" method="post">
        <div class="inner-div">
            <div>
                <input type="text" placeholder="请输入手机号码">
            </div>
            <div>
                <input type="text" placeholder="用户名">
            </div>
            <div>
                <input type="text" placeholder="请输入密码">
            </div>
            <div>
                <input type="text" placeholder="再次输入密码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
